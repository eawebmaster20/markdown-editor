<div class="create-modal" (click)="createModalService.hideModal()"  [style]="{ display: createModalService.isDisplay ? 'block' : 'none'}"></div>

<section [style]="{ display: createModalService.isDisplay ? 'flex' : 'none'}">
    <label for="input-name">Name</label>
    <input type="text" class="input-name" [(ngModel)]="newDocument.name" placeholder="Enter document name"/>
    <button id="create-doc-btn" (click)="createDocument()">create document</button>
</section>
